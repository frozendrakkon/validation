<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Validation</title>
</head>

<body>
  <form class="form-container">
    <p>Номер телефона</p>
    <input id="number" type="text" placeholder="+7-917-902-21-65" />
    <p>Имя</p>
    <input id="name" type="text" placeholder="Сергей" />
    <p>Фамилия</p>
    <input id="last-name" type="text" placeholder="Алексеев" />
    <p>Дата рождения</p>
    <input id="date" type="text" placeholder="01.03.1985" />
    <p>Электронная почта</p>
    <input id="email" type="text" placeholder="frozendrakon@gmail.com" />
    <p><b>Перед отправкой, убедитесь, что все формы заполнены верно</b></p>
    <input id="submit" class="submit" type="submit" value="отправить"></input>
  </form>

  <script src="./code.js"></script>
</body>

</html>
